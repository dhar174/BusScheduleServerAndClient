<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Bus Scheduling App - Home</title>
    <meta name="description" content="This is my bus schedule arrival time checker demo" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#1e81b0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <h1 style="color:#428dc2">Charle's Bus Scheduling App</h1>

    <style>
        body {
            margin-top: 50px;
            margin-left: 400px;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>


</head>

<body>
    <div class="container">

        <div style="clear: both">
            &nbsp;

            {% block content%}{% endblock %}

        </div>

    </div>
</body>

<body>
    <h1>Next Arrival Time - By Stop</h1>
    <p>Enter here to get next arrival time by Stop number (1-10).</p>

</body>
<form method="POST">
    <input type="text" name="stop">
    <input type="submit" value="Submit Stop Number">
</form>

<body>
    <h1>Next Arrival Time - By Route</h1>
    <p>Enter here to get next arrival time by Route number (1-3).</p>

</body>
<form method="POST">
    <input type="text" name="route">
    <input type="submit" value="Submit Route Number">
</form>

<img
    src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Mauritius_Road_Signs_-_Mandatory_Sign_-_Compulsory_route_for_buses.svg">


</html>
